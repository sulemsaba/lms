version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: lms_user
      POSTGRES_PASSWORD: lms_password
      POSTGRES_DB: lms_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  api:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env.example
    environment:
      - DATABASE_URL=postgresql+asyncpg://lms_user:lms_password@postgres/lms_db
      - ASYNC_DATABASE_URL=postgresql+asyncpg://lms_user:lms_password@postgres/lms_db
      - SYNC_DATABASE_URL=postgresql://lms_user:lms_password@postgres/lms_db
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis

  celery_worker:
    build: .
    command: celery -A app.tasks.celery_app worker --loglevel=info
    volumes:
      - .:/app
    env_file:
      - .env.example
    environment:
      - DATABASE_URL=postgresql+asyncpg://lms_user:lms_password@postgres/lms_db
      - ASYNC_DATABASE_URL=postgresql+asyncpg://lms_user:lms_password@postgres/lms_db
      - SYNC_DATABASE_URL=postgresql://lms_user:lms_password@postgres/lms_db
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
      - api

  celery_beat:
    build: .
    command: celery -A app.tasks.celery_app beat --loglevel=info
    volumes:
      - .:/app
    env_file:
      - .env.example
    environment:
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
      - celery_worker

  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin

volumes:
  postgres_data:
  minio_data:
